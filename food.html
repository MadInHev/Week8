<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>price checker</h1>
    <div id="price"></div>
    <div id="result"></div>

    <script>
        let n = prompt("number of items")
        let sum = 0

        for(var i = 1; i <= n; i++){
            let price = prompt("price of item No." + i)
            sum = parseInt(sum) + parseInt(price)
            document.getElementById("price").innerHTML += "price of " + i + " items: " + price+ "<br>"
        }
        document.getElementById("result").innerHTML = "Total price:" + sum +"$"
    </script>
</body>
</html>
