<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flipper</title>
</head>
<body>
    <h1>Coin Flipper</h1>
    <div id="result"></div>

    <script>
        let round = prompt("How many times do you want to play?"); // Number of rounds
        for (let i = 0; i < round; i++) {
            let answer = prompt("Head or Tail?"); // User's guess
            let random_answer = "";

            // Randomly determine Head or Tail (0-9 mapped to 40% for Head, 60% for Tail)
            if (Math.floor(Math.random() * 10) <= 4) { 
                random_answer = "Head";
            } else {
                random_answer = "Tail";
            }

            // Compare user's guess with the coin flip result
            if (answer.toLowerCase() === random_answer.toLowerCase()) {
                document.getElementById("result").innerHTML += "Bro cooking" + "<br>";
            } else {
                document.getElementById("result").innerHTML += "L" + "<br>";
            }

            // Log results to the console for debugging
            console.log("User Guess: " + answer + " | Coin Flip: " + random_answer);
        }
    </script>
</body>
</html>
